<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head th:include="layout :: htmlhead"></head>
	<body>
		<div class="container">
			<nav th:replace="layout :: menu">(menu)</nav>
 			<div class="border border-dark">
				<form th:action="@{/usuario/(form)}" th:object="${usuario}" action="#" method="post">
					<input type="hidden" id="txtid" th:field="*{id}" />
				    <div class="form-group">
				        <label for="txtnomepersonagem">Personagem</label>
				        <input type="text" th:field="*{nomepersonagem}" class="form-control" id="txtnomepersonagem" placeholder="Digite o nome do seu personagem favorito">
				    </div>
				    <div class="form-group">
				        <label for="txtnomeobra">Obra que ele aparece</label>
				        <input type="text" th:field="*{nomeobra}" class="form-control" id="txtnomeobra" placeholder="Digite o nome da obra que ele aparece">
				    </div>
				     <div class="form-group">
				        <label for="txtestilo">Estilo da obra</label>
				        <input type="text" th:field="*{estilo}" class="form-control" id="txtestilo" placeholder="Ex: Serie, Filme, Anime...">
				    </div>
				      
				    <button type="submit" class="btn btn-primary">Enviar</button>
				</form>
			</div>
		</div>
		<div th:include="layout :: footer" id="footer">(footer)</div>
	</body>
</html>
